<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.alert.inaccessible.title(${status.createdBy})}"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.alert.inaccessible.text1(${status.createdBy}, ${#temporals.format(status.createdDate, 'dd/MMM/yyyy HH:mm')})}">
        </p>
        <p>
            Last position: <a th:href="@{|http://www.google.com/maps/place/${status.latitude},${status.longitude}|}"
               th:text="|lat: ${status.latitude}, lng:${status.longitude}|"></a>
        </p>
        <p>
            Check your device. This email will be resent in 2 hours.
        </p>
        <p>
            <span th:text="#{email.alert.inaccessible.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
