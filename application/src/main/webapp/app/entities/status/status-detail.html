
<div>
    <h2><span>Status</span> {{vm.status.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Device State</span></dt>
        <dd>
            <span>{{vm.status.deviceState}}</span>
        </dd>
        <ui-gmap-google-map ng-if="vm.status.location.latitude && vm.status.location.longitude" center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds" control="map.control">
            <ui-gmap-marker coords="marker.coords" options="marker.options" idkey="marker.id">
            </ui-gmap-marker>
        </ui-gmap-google-map>
        <div  ng-repeat="image in vm.status.images track by $index">
            <img ng-src="data:image/JPEG;base64,{{image.rawImage}}">
        </div>

    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="status-detail.edit({id:vm.status.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
