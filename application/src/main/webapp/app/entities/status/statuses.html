<div>
    <h2>Statuses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 no-padding-left">
                <div
                    rg-range-picker="myDatetimeRange"
                    labels="myDatetimeLabels"
                    on-time-change="whenTimeChange"
                    super-max-date=""
                    super-min-date=""
                    max-range-date="10"></div>
            </div>
            <div class="col-md-2 no-padding-left">
                <div class="row" style="margin-bottom: 10px">
                    <button class="btn btn-primary" ng-click="vm.playVideo(vm.device)" >
                        <span class="glyphicon glyphicon-refresh"></span>
                        <span >Play/Stop video</span>
                    </button>
                </div>
                <div class="row" >
                        <button class="btn btn-primary" ng-click="vm.refresh(vm.device)" >
                            <span class="glyphicon glyphicon-refresh"></span>
                            <span>Refresh</span>
                        </button>
                </div>
            </div>
            <div class="col-md-3">
                <label for="device" class="col-md-4 control-label text-right">Device:</label>
                <div class="col-md-8">
                    <select class="form-control" ng-model="vm.device" id="device"
                            ng-options="device as device.description for device in vm.devices" ng-change="vm.refresh(vm.device)">
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="config.sources[0].src" class="panel-body videogular-container">

        <videogular vg-theme="config.theme">
            <vg-media vg-src="config.sources"
                      vg-tracks="config.tracks" vg-flash-player>
            </vg-media>

            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>

            <vg-overlay-play></vg-overlay-play>
        </videogular>

    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="deviceState"><span>Device State</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="deviceTemperature"><span>Device Temperature</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createdDate"><span>Created Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="status in vm.statuses track by status.id" ui-sref="status-detail({id:status.id})">
                    <td><a ui-sref="status-detail({id:status.id})">{{status.id}}</a></td>
                    <td>{{status.deviceState}}</td>
                    <td>{{status.deviceTemperature}}</td>
                    <td>{{status.createdDate | date:'dd/MM/yy HH:mm'}}</td>
                    <td><img ng-src="data:image/JPEG;base64,{{status.thumbnail}}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
